<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Rio Grande</title>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map">

    

    </div>
    <script>
        var map = L.map('map').setView([-32.0453936, -52.1160472], 12.7);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


    var goldIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
        });
 
    var lemosJunior = L.marker([-32.0388318, -52.0931829], {icon: goldIcon}).addTo(map);
    lemosJunior.bindPopup("<b>Abrigo</b><br><b>Ginásio Lemos Júnior </b>").openPopup();

    var wandaRocha = L.marker([-32.1772973, -52.1596698], {icon: goldIcon}).addTo(map);
    wandaRocha.bindPopup("<b>Abrigo - Em Preparo</b><br><b>Ginásio Wanda Rocha</b>").openPopup();

    var joaoMartins = L.marker([-32.0757463, -52.1799448], {icon: goldIcon}).addTo(map);
    joaoMartins.bindPopup("<b>Abrigo - Em Preparo</b><br><b>Escola João de Oliveira Martins</b>").openPopup();

    var buchholz = L.marker([-32.0552734, -52.1331448], {icon: goldIcon}).addTo(map);
    buchholz.bindPopup("<b>Abrigo - Em Preparo</b><br><b>E.M.E.F. Frederico Ernesto Buchholz</b>").openPopup();

    var ilhaDosMarinheiros = L.polygon([
    [-31.982431, -52.212475],
    [-32.039124, -52.200484],
    [-32.009715, -52.090832],
    [-31.967584, -52.094325],
    ]).addTo(map);
    ilhaDosMarinheiros.setStyle({fillColor: 'red'});
    ilhaDosMarinheiros.bindPopup("<b>Ilha dos Marinheiros</b><br><b>Área de Risco</b>").openPopup();

    var leonidiomelo = L.polygon([
    [-32.040692, -52.244998],
    [-32.028423, -52.204707],
    [-32.058651, -52.192052],
    [-32.077013, -52.227973]
    ]).addTo(map);
    leonidiomelo.setStyle({fillColor: 'red'});
    leonidiomelo.bindPopup("<b>Leonidio Melo</b><br><b>Área de Risco</b>").openPopup();

    var mangueira = L.polygon([
    [-32.110576, -52.158082],
    [-32.084530, -52.153812],
    [-32.065584, -52.144057],
    [-32.057595, -52.135726],
    [-32.056341, -52.130684],
    [-32.050117, -52.111832],
    [-32.044775, -52.101200],
    [-32.049374, -52.087773],
    [-32.059685, -52.089198],
    [-32.065909, -52.099830],
    [-32.076636, -52.109640],
    [-32.089034, -52.118134],
    [-32.096741, -52.128821],
    [-32.115078, -52.147283],
    [-32.117579, -52.152879]
    ]).addTo(map);

    mangueira.setStyle({fillColor: 'red'});
    mangueira.bindPopup("<b>Saco da Mangueira</b><br><b>Área de Risco</b>").openPopup();

    var barra = L.polygon([
        [-32.060610, -52.088045],
        [-32.064820, -52.089415],
        [-32.067763, -52.091957],
        [-32.080519, -52.102021],
        [-32.089948, -52.104862],
        [-32.097906, -52.107204],
        [-32.112607, -52.108482],
        [-32.125792, -52.109258],
        [-32.141480, -52.107609],
        [-32.148748, -52.105718],
        [-32.150746, -52.101163],
        [-32.144082, -52.101836],
        [-32.139795, -52.102706],
        [-32.134771, -52.103537],
        [-32.130316, -52.102231],
        [-32.122210, -52.101559],
        [-32.114304, -52.103181],
        [-32.104856, -52.102825],
        [-32.094201, -52.099819],
        [-32.083947, -52.097327],
        [-32.074865, -52.090049],
        [-32.063637, -52.082297]
        
    ]).addTo(map);
    
    barra.setStyle({fillColor: 'red'});
    barra.bindPopup("<b>Barra</b><br><b>Área de Risco</b>").openPopup();

    
    </script>
</body>
</html>
